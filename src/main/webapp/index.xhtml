<!DOCTYPE HTML>
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>JSF Hibernate</title>
</h:head>
<h:body>
    <center><h2>JSF Hibernate Crud Example</h2></center>
    <!-- New Student Form -->
    <h3>1. New Student Form</h3>
    <h:form id="studentSaveForm">
        <h:panelGrid columns="2">
          
            <div>
                <h:outputLabel value="Name:"   />
                <div >
                    <h:inputText value="#{book.title}"   />
                </div>
            </div>
            <div>
                <h:outputLabel value="Author"   />
                <div >
                    <h:inputText value="#{book.author}"  />
                </div>
            </div>
             <div>
                <h:outputLabel value="Price"   />
                <div >
                    <h:inputText value="#{book.price}"  />
                </div>
            </div>
            <div>
                <div >
                    <h:commandButton value="Save Record" action="#{book.saveStudentRecord}"/>
                </div>
            </div>
        </h:panelGrid>
       
    </h:form>

</h:body>
</html>
