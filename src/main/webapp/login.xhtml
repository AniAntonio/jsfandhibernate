<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF </title>

</h:head>
<h:body>
	<h2>JSF  </h2>
	<h:form id="loginForm">
		<div id="userNameDiv" class="textPlacement">
			<h:outputLabel value="Username: " />
			<h:inputText value="#{userManagedBean.user.username}" />
		</div>
		<div id="passwordDiv" class="textPlacement">
			<h:outputLabel value="Password: " />
			<h:inputSecret value="#{userManagedBean.user.password}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="register" action="index" />
		</div>
	</h:form>
</h:body>
</html>
